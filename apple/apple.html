<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 그리드 레이아웃 -->
    <div class="card-grid">

      <!-- Ipad Pro -->
      <article class="card Ipad-Pro">
        <div class="product">
          <div class="white-text card-text">
            <h2 class="title">iPad Pro</h2>
            <div>놀라우리만치 얇다.</div>
            <div>엄청나게 강력하다.</div>
            <div class="released-later">출시일 추후 공개</div>
          </div>
          <div class="card-text">
            <button type="button" class="button blue-fill">더 알아보기</button>
            <button type="button" class="button blue-unfill">가격 보기</button>
          </div>
        </div>
      </article>

      <!-- Ipad Air -->
      <article class="card Ipad-Air">
        <div class="product">
          <div class="black-text card-text">
            <h2 class="title">Ipad Air</h2>
            <div>두 가지 사이즈. 더 빠른 칩.</div>
            <div>무엇이든 거뜬하게.</div>
            <div class="released-later">출시일 추후 공개</div>
          </div>
          <div class="card-text">
            <button type="button" class="button black-fill">더 알아보기</button>
            <button type="button" class="button black-unfill">가격 보기</button>
          </div>
        </div>
      </article>

      <!-- Iphone Pro -->
      <article class="card Iphone-Pro">
        <div class="product">
          <div class="card-text white-text">
            <h2 class="title">iPhone Pro</h2>
            <div>티타늄. 초강력. 초경량. 초프로.</div>
          </div>
          <div class="card-text">
            <button type="button" class="button blue-fill">더 알아보기</button>
            <button type="button" class="button blue-unfill">가격 보기</button>
          </div>
        </div>
      </article>
      <!-- Iphone -->
      <article class="card Iphone">
        <div class="product">
          <div class="card-text black-text">
            <h2 class="title">iPhone</h2>
            <div>새로운 카메라.</div>
            <div>새로운 디자인.</div>
            <div>새로움이 물씬.</div>
          </div>
          <div class="card-text">
            <button type="button" class="button black-fill">더 알아보기</button>
            <button type="button" class="button black-unfill">가격 보기</button>
          </div>
        </div>
      </article>
      <!-- Watch -->
      <article class="card Watch">
        <div class="product">
          <div class="card-text white-text">
            <h2 class="title">Watch</h2>
            <div>보다 똑똑. 보다 또렷. 보다 강력.</div>
          </div>
          <div class="card-text">
            <button type="button" class="button blue-fill">더 알아보기</button>
            <button type="button" class="button blue-unfill">가격 보기</button>
          </div>
        </div>
      </article>
      <!-- MacBook Air -->
      <article class="card MacBook-Air">
        <div class="product">
          <div class="card-text black-text">
            <h2 class="title">MacBook Air</h2>
            <div>날렵하게. 강력하게. M3답게.</div>
          </div>
          <div class="card-text">
            <button type="button" class="button black-fill">더 알아보기</button>
            <button type="button" class="button black-unfill">가격 보기</button>
          </div>
        </div>
      </article>
      <!-- airPots Pro -->
      <article class="card airPots-Pro">
        <div class="product">
          <div class="card-text white-text">
            <h2 class="title">airPots Pro</h2>
            <div>전에 없던 청취 경험.</div>
            <div>적응형 오디오.</div>
          </div>
          <div class="card-text">
            <button type="button" class="button blue-fill">더 알아보기</button>
            <button type="button" class="button blue-unfill">가격 보기</button>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
